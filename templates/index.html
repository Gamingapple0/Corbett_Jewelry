{% extends 'base.html' %}

{% block style %}
<style>
    .price{
    height: max-content;
    background-color: black;
    color: white;
    text-decoration-line: none;
    text-align:center;
    padding: 15px 0px 15px 0px
}
html{
    scroll-behavior: smooth;
}
.banner{
    width: 100%;
    height: 100px;
    background-color: #b7dbf5;
    display: none;
    position:relative;
    margin-bottom: 40px;
}
h1{
    text-align: center;
    margin: 0;
    padding-top: 40px;   
}
.col{
    padding-bottom: 50px;
}
.card{
    box-shadow: rgba(0, 0, 0, 0.06) 0px 2px 4px;
    transition: all .3s ease-in-out;
    margin-bottom: 30px;
}
.card:hover {
    box-shadow: rgba(0, 0, 0, 0.22) 0px 19px 43px;
    transform: translate3d(0px, -1px, 0px);
}
img{
    max-height: 230px;
}
.drop-active{
    display: block;
}


.icon{
    width: 37px;
    height: 37px;
    padding-right: 5px;
}


body {
background-color: #e1e3e5;
}
.respo{
max-width: 100%;
height: auto;
}
</style>
{% endblock %}

{%block body%}
<div class="row content">
    {% for product in products %}
    <div class="col-sm-4 col-md-6 col-lg-4">
        <a href="{% url 'detail' product.slug %}" style='text-decoration: none; color: black;' >
        <div class="card" style="width: 18rem; margin-left: 60px; cursor: pointer;">
            <img src="{{product.image.url}}" class="card-img-top " alt="Image">
            <div class="card-body" style='padding: 10px 0px 0px 0px;'>
                <h5 class="card-title" style="text-align: center ;">{{product.name}}</h5>
                <div class="price">
                    NRS {{product.price}}
                </div>
            </div>
        </div>
    </a>
    </div>
    
    {% endfor %}
</div>


<nav aria-label="Page navigation example">
  <ul class="pagination pagination-lg justify-content-center" >
    <li class="page-item">
      <a class="page-link" href="/{{prev}}" aria-label="Previous">
        <span aria-hidden="true" style="font-size:40px">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item"><a class="page-link" href="#" style="visibility:hidden">1</a></li>
    <li class="page-item"><a class="page-link" href="#" style="visibility:hidden">2</a></li>
    <li class="page-item"><a class="page-link" href="#" style="visibility:hidden">3</a></li>
    <li class="page-item">
      <a class="page-link" href="/{{nxt}}" aria-label="Next">
        <span aria-hidden="true" style="font-size:40px">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
{% endblock %}
